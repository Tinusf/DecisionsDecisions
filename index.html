<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Decisions Decisions</title>
</head>
<body>
	<h1 class="text-center">
		Decisions Decisions
	</h1>

	<div id="allPersons" class="col-xs-12 text-center"></div>

	<div id="wrap">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 text-center">
					<button class="btn btn-primary" type="button" onclick="addPerson()">
						Add a person
					</button>
					<h4 id="date">xx-xx-xxxx</h4>
					<h4 class="progress-label">Next day</h4>
					<div class="progress">
						<div id="progress" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
							<span class="sr-only">0% Complete</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
